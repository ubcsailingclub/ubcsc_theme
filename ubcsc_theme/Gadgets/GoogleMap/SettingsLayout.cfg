<SettingsLayout>
  <Section title="General">
    <Control settingName="Address" title="Address" />
    <Control settingName="MapType" title="Display gadget content as:">
      <ControlItem value="Static" containerType="Parent">
          <Control settingName="Width" title="Width:" titlePosition="left" titleWidth="55" postfix="px" />
      </ControlItem>
    </Control>
    <Control settingName="Height" title="Height:" titlePosition="left" titleWidth="55" postfix="px" />
    <Control settingName="Zoom" title="Zoom:" titlePosition="left" titleWidth="55" />
    <UnencodedText>You can set the default zoom level from 1&#160;(continent) to 18&#160;(building).</UnencodedText>
  </Section>

  <Section title="Appearance">
    <Control settingName="Title"/>		
    <Style>
      <Margin />
    </Style>
  </Section>

  <Section title="Advanced" isCollapsible="true" isCollapsed="true">
<UnencodedText>Use CSS to fine-tune appearance and behavior.
	&lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>
    <Control settingName="ClientId"/>
    <Control settingName="CustomClassName"/>
    <Control settingName="InlineStyle"/>
  </Section>
</SettingsLayout>