<Settings>
	<Setting name="FacebookPageUrl" type="string" defaultValue="https://www.facebook.com/wildapricot"/>
	<Setting name="ShowFacePile" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show friends' faces"/>
	<Setting name="ShowPagePosts" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show page posts" />
	<Setting name="ShowCoverPhoto" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show cover photo" />
	<Setting name="FeedWidth" type="number" width="70" defaultValue="300" minValue="280" />
	<Setting name="FeedHeight" type="number" width="70" defaultValue="600" minValue="130"/>
</Settings>