<SettingsLayout>

	<Section title="General">
		<Text>Enter your social profile name or paste link to the profile. Leave the field empty if you do not want to show a social profile in the list.</Text>
		<Control settingName="FacebookLink"/>		
		<Control settingName="TwitterLink"/>		
		<Control settingName="LinkedInLink"/>
		<Control settingName="YouTubeLink"/>
		<Control settingName="InstagramLink"/>		
		<Control settingName="PinterestLink"/>		
	</Section>

	<Section title="Appearance">
		<Control settingName="Layout" title="Orientation:" titlePosition="Left" titleWidth="83" position="Horizontal" />
		<Control settingName="Align" type="DropDownList" title="Align:" titlePosition="Left" titleWidth="50" />
		<Control settingName="FixPosition" />
		<Control settingName="Style"/>
		<Style>
			<Margin />
		</Style>
	</Section>

	<Section title="Advanced" isCollapsible="true" isCollapsed="true">
		<UnencodedText>Use CSS to fine-tune appearance and behavior.
			&lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
		</UnencodedText>
		<Control settingName="ClientId"/>
		<Control settingName="CustomClassName"/>
		<Control settingName="InlineStyle"/>
	</Section>
	
</SettingsLayout>