<SettingsLayout>
    <Section title="General">
        <Control settingName="items"/>
    </Section>
    <Section title="Layout">
        <Control settingName="NumberOfRows" postfix="" titlePosition="Left" titleWidth="105" controlContainerDisplayType="fixed" />
        <Control settingName="Layout">
            <ControlItem value="NumberOfThumbnails">
                <Control settingName="NumberOfColumns" postfix="" titlePosition="Top" titleWidth="0" controlContainerDisplayType="fixed" />
            </ControlItem>
            <ControlItem value="SizeOfThumbnails">
                <Control settingName="SizePx" postfix="px" titlePosition="Top" titleWidth="0" controlContainerDisplayType="fixed" />
            </ControlItem>
        </Control>
    </Section>
    <Section title="Appearance">
        <Style>
            <Background adjustTo="Height" />
            <Margin />
        </Style>
    </Section>
    <Section title="Advanced" isCollapsible="true" isCollapsed="true">
        <UnencodedText>Use CSS to fine-tune appearance and behavior.
             &lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
        </UnencodedText>
        <Control settingName="ClientId" />
        <Control settingName="CustomClassName" />
        <Control settingName="InlineStyle" />
    </Section>
</SettingsLayout>