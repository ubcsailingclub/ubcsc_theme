<Settings>
    <Setting name="urlToCommentOn" type="string" unencoded="1" description="Leave empty for current page"/>
    <Setting name="numberOfPosts" type="Number" defaultValue="5" minValue="1" maxValue="100" />
	<Setting name="colorScheme" type="List" defaultValue="Light">
   		<Item value="Light" title="Light" />
   		<Item value="Dark" title="Dark" />
   	</Setting>

	<Setting name="PageSetType" type="list" defaultValue="Top">
		<Item value="All" title="All pages in menu" />
		<Item value="Top" title="Top level pages only" />
    <Item value="Subpages" title="Subpages of currently displayed page" />
	</Setting>
	<Setting name="Layout" type="List" defaultValue="Horizontal" repeatType="Horizontal">
		<Item value="Horizontal" title="Horizontal" />		
		<Item value="Vertical" title="Vertical" />		
	</Setting>
</Settings>