<SettingsLayout>
  <Section title="General">
    <Control settingName="name"/>
    <Control settingName="memberPicture"/>
    <Control settingName="repliesSortingOrder"/>	
  </Section>

  <Section title="Forum summary">
    
    <Control settingName="summary"/>
    <Control settingName="showsummary" type="TextArea" />

    <Control settingName="categoryList" externalDescription="Categories can be used to group forums within a forum summary gadget. Select &lt;b&gt;Add new&lt;/b&gt; to add a category.
 &lt;a href=&quot;http://gethelp.wildapricot.com/articles/414/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;">
      <ControlItem value="AddNewForumCategoryValue">
         <Control settingName="addCategory" parentChangeBehaviourType="ShowHide" />
      </ControlItem>
    </Control>
 </Section>

  <Section title="Access permissions">
    <UnencodedText>User will be granted the highest permission assigned to the levels and groups he belongs to.
	&lt;a href=&quot;http://gethelp.wildapricot.com/articles/414/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>
    <Control settingName="permissionsPublic"/>
    <Control settingName="permissions"/>
    <Control settingName="permissionsGroups"/>
  </Section>

  <Section title="Appearance">
     <Style>
      <Margin />
    </Style>
  </Section>
  <Section title="Advanced" isCollapsible="true" isCollapsed="true">
    <UnencodedText>Use CSS to fine-tune appearance and behavior.
	&lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>
    <Control settingName="ClientId"/>
    <Control settingName="CustomClassName"/>
    <Control settingName="InlineStyle"/>
  </Section>
</SettingsLayout>