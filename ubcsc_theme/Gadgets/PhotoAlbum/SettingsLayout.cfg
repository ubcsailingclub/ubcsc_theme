<SettingsLayout>
  <Section title="General">  
    <Control settingName="albumTitle"/>
    <Control settingName="photosPagingSize"/>
    <Control settingName="uploadPermissions"/>
    <Control settingName="photosSortingOrderBy"/>
  </Section>

  <Section title="Album information">

    <UnencodedText>Administrators can use album information to upload photos to this album from the Files screen and via WebDAV.
	&lt;a href=&quot;http://gethelp.wildapricot.com/articles/422/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>

<Container type="Label">
    <Control settingName="AlbumId" title="Album ID:" hideIfEmpty="True" titleWidth="70"/>
    <Control settingName="AlbumPath" title="File path:" hideIfEmpty="True" titleWidth="70" contentType="Path" />
    <Control settingName="AlbumVolume" title="Album size:" hideIfEmpty="True" titleWidth="70"/>
</Container>

  </Section>

  <Section title="Appearance">
    <Control settingName="Title"/>
    <Control settingName="Style"/>
    <Style>
      <Margin />
    </Style>
  </Section>


  <Section title="Advanced" isCollapsible="true" isCollapsed="true">
    <UnencodedText>Use CSS to fine-tune appearance and behavior.
	&lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>
    <Control settingName="ClientId"/>
    <Control settingName="CustomClassName"/>
    <Control settingName="InlineStyle"/>
  </Section>
</SettingsLayout>