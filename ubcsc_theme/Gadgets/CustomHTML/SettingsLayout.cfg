<SettingsLayout>
	<Section title="General">
		<UnencodedText>Embed external widget or insert other custom HTML or JavaScript. 
			&lt;a href=&quot;http://gethelp.wildapricot.com/articles/408/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
		</UnencodedText>
		<Dialog type="HtmlDialog" 
				openDialogButtonTitle="Edit code"
				width="90"
				height="90"
				minWidth="450"
				minHeight="350"
				widthUnits="%"
				heightUnits="%"
				windowResizeWatcherEnabled="true">
			<Control type="HtmlTextArea" title="HTML code" settingName="CustomHtmlContent"/>
		</Dialog>
	</Section>

	<Section title="Appearance">
		<Control settingName="Title"/>
		<Control settingName="Style"/>
               <Style>
                 <Margin />
               </Style>
	</Section>

	<Section title="Advanced" isCollapsible="true" isCollapsed="true">
		<UnencodedText>Use CSS to fine-tune appearance and behavior.
			&lt;a href=&quot;http://gethelp.wildapricot.com/articles/438/&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
		</UnencodedText>
		<Control settingName="ClientId"/>
		<Control settingName="CustomClassName"/>
		<Control settingName="InlineStyle"/>
	</Section>
</SettingsLayout>
