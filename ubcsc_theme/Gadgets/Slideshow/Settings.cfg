<Settings>
    <!-- General -->
    <Setting name="GalleryLayout" type="List" defaultValue="Landscape" title="Gallery layout:">
        <Item value="Landscape" title="Landscape (16:9)" />
        <Item value="Portrait" title="Portrait (3:4)" />
        <Item value="Square" title="Square (1:1)" />
        <Item value="FixedHeight" title="Fixed height" />
    </Setting>    
    <Setting name="LayoutFixedHeight" type="Number" defaultValue="300" minValue="1" maxValue="1000" width="60" />
	<Setting name="FitImage" type="boolean" defaultValue="true" contentText="Fit image to slideshow area" description="If checked, images may be cropped"/>
    <!-- Slideshow controls -->
	<Setting name="DisplayImage" type="Number" defaultValue="5" minValue="1" maxValue="10000" width="60" />
	<Setting name="TransitionTime" type="Number" defaultValue="750" minValue="0" maxValue="10000" width="60" />	
	<Setting name="TransitionEffect" type="List" defaultValue="simpleFade"> 
		<Item value="random" title="Random" />
		<Item value="simpleFade" title="Fade" />
		<Item value="scrollLeft" title="Scroll" />
		<Item value="curtainSliceLeft" title="Vertical curtain" />
		<Item value="blindCurtainTopLeft" title="Horizontal slice" />
		<Item value="mosaic" title="Mosaic" />
	</Setting>
	<Setting name="RandomSlide" type="boolean" defaultValue="false" contentText="Randomize order" displayType="MultiLine" />
	<Setting name="AllowUserManuallyNavigate" type="boolean" defaultValue="true" contentText="Allow user to navigate through images" displayType="MultiLine" />
	<Setting name="ShowCountdownBar" type="boolean" defaultValue="true" contentText="Show countdown bar" displayType="MultiLine" />
</Settings>